        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-stdio.log
          path: /tmp/agent-stdio.log
          if-no-files-found: warn
      - name: Validate agent logs for errors
        if: always()
        uses: actions/github-script@v8
